<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile CPU Benchmark</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <h1>SingleCoreBenchmark(基准测试代码由AI生成)</h1>
            </div>
            <div class="version-info">
                v1.1.1
            </div>
        </header>

        <main class="main-content">
            <div class="score-card">
                <div class="score-circle">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                            fill="transparent" r="90" cx="100" cy="100" />
                        <circle class="progress-ring__circle" stroke="var(--primary-color)" stroke-width="8"
                            fill="transparent" r="90" cx="100" cy="100" />
                    </svg>
                    <div class="score-content">
                        <span class="score-label" id="scoreLabel">CPU Score</span>
                        <h2 class="total-score" id="totalScore">0</h2>
                        <span class="status-text" id="statusText">Ready</span>
                    </div>
                </div>
                <button id="startBtn" class="start-btn">
                    <span class="btn-text">Run Benchmark</span>
                    <div class="btn-glow"></div>
                </button>
            </div>

            <div class="benchmark-list" id="benchmarkList">
                <!-- Items will be generated by JS -->
            </div>
        </main>

        <footer class="footer">
            <p>ProBench v1.0 • CPU Stress Test</p>
        </footer>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
